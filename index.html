<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hockeys.com</title>
    <link rel="shortcut icon" href="./Images/2.png" type="image/x-icon">
    <!-- use tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d5186fcd93.js" crossorigin="anonymous"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- cusomize color -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'primary-color':'#FF4240'
              }
            }
          }
        }
      </script>
    <style>
        .font-manrope{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body class="font-manrope bg-white">
    <header>
        <!-- nav section start here -->
        <div class="container mx-auto flex justify-between items-center py-10 gap-10">
            <div class="hidden lg:block px-2">
              <h1 class="text-4xl font-extrabold text-black ">Hockey<span class="text-primary-color">'</span>s</h1>
            </div>
            <div class="hidden lg:block">
                <ul class="space-x-5 text-black hidden lg:block">
                    <a class="text-primary-color" href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#pages">Pages</a>
                    <a href="#blog">Blog</a>
                    <a href="#contact">Contact</a>
                </ul>
              </div>
            <div class="space-x-5  hidden lg:block px-3">
                <span class="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <button class=" btn bg-primary-color border-none text-white">Get Ticket</button>
            </div>

            <!-- just show small devices -->
            <div class="navbar lg:hidden flex justify-between space-x-5">
                <div class="space-x-5 ">
                  <button class="text-black lg:hidden">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      class="inline-block h-6 w-6 stroke-current">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                  </button>
                  <div class="lg:hidden">
                      <h1 class="text-3xl font-extrabold text-black ">Hockey<span class="text-primary-color">'</span>s</h1>
                  </div>
                </div>
                <button class="lg:hidden btn bg-primary-color border-none text-white">Get Ticket</button>
            </div>
        </div>
        <!-- nav section end here -->
    </header>
    <main>
        <!-- banner section start here -->
         <section class="container mx-auto">
            <!-- slide container -->
            <div class="carousel mx-3">
                <!-- slide 1 -->
                <div id="slide1" class="carousel-item relative w-full ">
                  <img
                    src="./Images/1.png"
                    class="w-full lg:h-[600px] " />
                  <div class="absolute left-5 right-5 top-1/2 lg:top-1/3 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <!-- slide 2 -->
                <div id="slide2" class="carousel-item relative w-full">
                  <img
                    src="./Images/2.png"
                    class="w-full lg:h-[600px]" />
                  <div class="absolute left-5 right-5 top-1/2 lg:top-1/3 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <!-- slide 3 -->
                <div id="slide3" class="carousel-item relative w-full">
                  <img
                    src="./Images/3.png"
                    class="w-full lg:h-[600px]" />
                  <div class="absolute left-5 right-5 top-1/2 lg:top-1/3 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div>
                <!-- slide 4 -->
                <div id="slide4" class="carousel-item relative w-full">
                  <img
                    src="./Images/4.png"
                    class="w-full lg:h-[600px]" />
                  <div class="absolute left-5 right-5 top-1/2 lg:top-1/3 flex -translate-y-1/2 transform justify-between">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>

            </div>
            <div class="bg-black shadow-lg rounded-lg p-5 lg:w-[560px] lg:h-[160px]  lg:translate-x-[400px] lg:-translate-y-[200px] mx-3 mt-3">
                <h1 class="text-2xl text-white font-extrabold ">Meet all the heroes from the field</h1>
                <p class="text-white  mt-3">Dit amet consectetur. Condimentum <br> dignissim adipiscing aliquam turpis placerat <br> dolor. Purus urna in sit nullam proin. </p>
            </div>
         </section>
        <!-- banner section end here -->

         <!-- hockeys club start here -->
        <section>
          
        </section>
         <!-- hockeys club end here -->

    </main>
    <footer>

    </footer>
</body>
</html>
